repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.4
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        exclude: ^(archives/|scripts/archive/|src/ollama/)
      - id: ruff-format
        exclude: ^(archives/|scripts/archive/|src/ollama/)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        args: [--config-file=pyproject.toml]
        additional_dependencies:
          - types-redis
          - types-pyyaml
          - types-requests
          - pydantic
          - fastapi
          - pytest
        exclude: '^(tests/|archives/|scripts/archive/|dspy_ai/|src/dspy_ai/|src/ollama/)'
  # Optionally add more hooks below
  # - repo: https://github.com/pre-commit/pre-commit-hooks
  #   rev: v4.6.0
  #   hooks:
  #     - id: check-yaml
  #     - id: end-of-file-fixer
  #     - id: trailing-whitespace

  - repo: local
    hooks:
      - id: no-dspy-imports
        name: "Forbid direct dspy imports"
        entry: scripts/check_no_dspy_import.sh
        language: system
        types: [python]
