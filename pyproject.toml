[tool.black]
line-length = 99
target-version = ["py310"]
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
  | __pycache__
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 99

[tool.ruff]
line-length = 99
# Ruff's autofix is enabled via CLI, but document here for clarity
fix = true
select = ["E", "W", "F", "I", "UP", "ANN", "RUF"]
ignore = [
    "ANN101",  # Missing type annotation for self in method
    # "ANN102",  # Missing type annotation for cls in classmethod
]
show-source = true

[tool.ruff.flake8-annotations]
mypy-init-return = true
suppress-none-returning = true

[tool.ruff.per-file-ignores]
"src/agents/dspy_programs/*_examples.py" = ["E501"]
"src/agents/dspy_programs/*_summary_examples.py" = ["E501"]
"tests/unit/dspy_programs/test_role_specific_summary_generator.py" = ["E501"]

[tool.mypy]
python_version = "3.10"
disallow_untyped_defs = true
disallow_incomplete_defs = true
disallow_untyped_calls = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = true
strict_equality = true
no_implicit_optional = true
check_untyped_defs = true
disallow_any_unimported = true
ignore_missing_imports = true
exclude = [
    "\\.venv",
    "build/"
]
plugins = ["pydantic.mypy"]
# strict = true  # Uncomment if your mypy version supports this global flag

